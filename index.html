<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet" />
		<title>Spotify API Search</title>
	</head>

	<body>
		<div class="container">
			<div class="wrapper">
				<div class="text-container">
					<div class="text-inner">
						<h1 class="heading">Spotify Search</h1>
						<h2 class="sub-heading">
							Choose your desired artist or album by name, browse the results. One click will bring you
							right over to Spotify!
						</h2>
					</div>

					<div class="buttons-inner">
						<div class="artist-or-album">
							<input type="radio" id="artist" name="category" value="artist" checked />
							<label for="artist"> Artist</label>

							<input type="radio" id="album" name="category" value="album" />
							<label for="album"> Album</label>
						</div>

						<input type="text" name="user-input" placeholder="...type name" />

						<button id="submit-button" class="btn reset">search</button>
					</div>
				</div>

				<div class="scroll-container">
					<div class="results-container"></div>
					<div class="loadmore-container"></div>
				</div>
			</div>

			<!--cloeses wrapper-->
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<script src="scripts.js"></script>
	</body>
</html>
